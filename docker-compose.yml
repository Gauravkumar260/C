version: '3.8'

services:
  postgres:
    image: public.ecr.aws/docker/library/postgres:16-alpine
    container_name: velocity_postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-velocity_secure_pass}
      POSTGRES_DB: ${DB_NAME:-velocity}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - velocity-network
    restart: always

  redis:
    image: public.ecr.aws/docker/library/redis:7-alpine
    container_name: velocity_redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - velocity-network
    restart: always

