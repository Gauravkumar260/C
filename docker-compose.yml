version: '3.8'

services:
  mongodb:
    image: public.ecr.aws/docker/library/mongo:7
    container_name: velocity_mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${DB_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${DB_PASSWORD:-velocity_secure_pass}
      MONGO_INITDB_DATABASE: ${DB_NAME:-velocity}
    volumes:
      - mongodb-data:/data/db
    networks:
      - velocity-network
    restart: always

  redis:
    image: public.ecr.aws/docker/library/redis:7-alpine
    container_name: velocity_redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - velocity-network
    restart: always

volumes:
  mongodb-data:
  redis-data:

networks:
  velocity-network:
    driver: bridge
